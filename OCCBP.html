<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Occbp – Recursive Essays</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="page-container">
    <button id="nav-toggle">☰ Essays</button>

    <nav id="nav-menu" class="hidden">
      <h2>All Essays</h2>
      <ul>
        <li><a href="OCCBP.html">Occbp</a></li>
        <li><a href="OHMAN.html">Ohman</a></li>
        <li><a href="OLP.html">Olp</a></li>
        <li><a href="ORTTYAR.html">Orttyar</a></li>
        <li><a href="ORVBUIB.html">Orvbuib</a></li>
        <li><a href="OWAO.html">Owao</a></li>
        <li><a href="OWTM.html">Owtm</a></li>
      </ul>
    </nav>

    <main id="main-content"></main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="scripts/expand.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const main = document.getElementById("main-content");

      fetch("content/OCCBP.md")
        .then(res => res.text())
        .then(md => main.innerHTML = marked.parse(md))
        .catch(() => main.innerText = "Failed to load essay.");

      const navToggle = document.getElementById("nav-toggle");
      const navMenu = document.getElementById("nav-menu");

      navToggle.addEventListener("click", () => {
        navMenu.classList.toggle("hidden");
      });
    });
  </script>
</body>
</html>
