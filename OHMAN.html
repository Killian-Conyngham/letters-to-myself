<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OHMAN – Letters to Myself</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <button id="nav-toggle">☰ Essays</button>
  <nav id="nav-menu">
    <h2>All Essays</h2>
    <ul>
      <li><a href="OCCBP.html">Occbp</a></li>
      <li><strong>Ohman</strong></li>
      <li><a href="OLP.html">Olp</a></li>
      <li><a href="ORTTYAR.html">Orttyar</a></li>
      <li><a href="ORVBUIB.html">Orvbuib</a></li>
      <li><a href="OWAO.html">Owao</a></li>
      <li><a href="OWTM.html">Owtm</a></li>
    </ul>
  </nav>

  <div id="main-content"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="../scripts/expand.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const main = document.getElementById("main-content");

      fetch("../content/OHMAN.md")
        .then((response) => response.text())
        .then((markdown) => {
          const html = marked.parse(markdown);
          main.innerHTML = html;
        })
        .catch(() => {
          main.innerText = "Failed to load essay.";
        });

      // Navigation toggle
      const toggle = document.getElementById("nav-toggle");
      const menu = document.getElementById("nav-menu");
      toggle.addEventListener("click", function () {
        menu.classList.toggle("open");
      });
    });
  </script>
</body>
</html>
